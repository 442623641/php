<script type="text/javascript">
function submit(){
	var url = $('#url').val();
	var pass = $('#pass').val();
	var newpass = $('#newpass').val();
	var passConf = $('#passconf').val();
	if(newpass!=passConf){
		alert('两次输入的密码不一致！');
	}
    $.ajax({
    	dataType:"json",
        type:"POST",
        data:{
    	pass:pass,newpass:newpass
        },
        url:url,
        success:function(result){
            if(result['fail']==0){
				alert('修改成功！');
            }else{
            	alert(result['mess']);
            }
        },
        error:function(data){
            alert("请求异常！");
        }
	});
}
</script>
